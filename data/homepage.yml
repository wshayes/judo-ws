items:
  - type: highlights
    items_per_row: 3
    items:
    - title: Mind
      icon: fa-spa
      content: >
        Develop your mind while exercising. We consider many aspects of judo training - moving meditation.
    - title: Body
      icon: fa-child
      content: >
        Judo improves balance, core strength and overall fitness. It also teaches you how to fall really well :) 
        - and since we are much more likely to fall than be attacked, falling well is an important life skill especially as we get older.
    - title: Mutual Benefit
      icon: fa-handshake
      content: >
        _Mutual Benefit and Welfare_ is a cornerstone of Judo carried down from the founder Jigoro Kano. 
        In caring for others, you care for yourself.
